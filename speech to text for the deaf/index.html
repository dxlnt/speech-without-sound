<html>

<head>
    <title>
        Speech to text
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <style type="text/css">
    body{
        background-color:skyblue;
   text-align: center;
    }
    button{
        font-size:30px !important;
        width: 320px !important;
        height: 90px !important;
    }
    #words{
        font-size: medium;
    }
    </style>
</head>

<body>
    <div class="container">
       
<h1 data-toggle="tooltip"title="for the people who can not hear" >Speech to text </h1>
<hr>
<textarea readonly="true" style="width: 90%;height: 30%;" id="words"></textarea>
<br>
<br>
<button class="btn btn-success" style="border-radius: 25px;width : 105px ;padding-right: 35px;" onclick="speechtotext()"  data-toggle="tooltip" title="Click to record text which has been said ">Click to start recording </button>
<span><button class="btn btn-danger" style="border-radius: 25px;width : 105px ;" onclick="stop()"  data-toggle="tooltip" title="Click to Stop recording text which is being said ">Click to stop recording </button></span>        
<br>
<br>
    </div>
</body>
<script src="script.js"></script>
</html>
